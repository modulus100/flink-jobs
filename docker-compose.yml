services:
  kafka:
    image: confluentinc/cp-kafka:7.7.5
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.0
    container_name: keycloak
    command: ["start-dev", "--http-port", "8888", "--import-realm"]
    environment:
      JAVA_OPTS_KC_HEAP: "-XX:MaxHeapFreeRatio=50 -XX:MaxRAMPercentage=70"
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: true
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/$DB_KEYCLOAK_NAME
      KC_DB_USERNAME: $DB_KEYCLOAK_USER
      KC_DB_PASSWORD: $DB_KEYCLOAK_PASSWORD
      KC_HOSTNAME: keycloak
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    volumes:
      - ./.docker/apicurio-realm.json:/opt/keycloak/data/import/apicurio-realm.json
    ports:
      - "8888:8888"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "{ printf 'HEAD /health/ready HTTP/1.0\r\n\r\n' >&0; grep 'HTTP/1.0 200'; } 0<>/dev/tcp/localhost/9000",
        ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2g
    depends_on:
      - postgres

  # add 127.0.0.1 keycloak to /etc/hosts for use with the UI
  # UI creds: labas/labas
  # for client creds flow: apicurio-api/JeKMaLuvEwL5Tiyv9O5L6jJZfcsqiJYQ
  registry:
    image: apicurio/apicurio-registry:3.0.13
    container_name: apicurio-registry
    ports:
      - "8001:8001"
    environment:
      QUARKUS_HTTP_PORT: 8001
      REGISTRY_FEATURE_COMPATIBILITY: "true"
      QUARKUS_OIDC_TENANT_ENABLED: "true"
      QUARKUS_OIDC_AUTH_SERVER_URL: "http://keycloak:8888/realms/apicurio"
      QUARKUS_OIDC_ROLES_ROLE_CLAIM_PATH: "realm_access/roles"
      QUARKUS_HTTP_CORS_ORIGINS: "http://localhost:8000"
      KEYCLOAK_API_CLIENT_ID: "apicurio-api"
      APICURIO_AUTH_ROLE_BASED_AUTHORIZATION: "true"
      APICURIO_AUTH_ROLES_ADMIN: admin
      APICURIO_AUTH_ROLES_DEVELOPER: developer
      APICURIO_AUTH_ROLES_READONLY: readonly
      REGISTRY_UI_AUTH_TYPE: "oidc"
      APICURIO_UI_AUTH_OIDC_CLIENT_ID: "apicurio-ui"
      APICURIO_UI_AUTH_OIDC_REDIRECT_URI: http://localhost:8000
      APICURIO_UI_AUTH_OIDC_LOGOUT_URL: http://localhost:8000
      APICURIO_STORAGE_KIND: sql
      APICURIO_STORAGE_SQL_KIND: postgresql
      APICURIO_DATASOURCE_URL: jdbc:postgresql://postgres/$DB_REGISTRY_NAME
      APICURIO_DATASOURCE_USERNAME: $DB_REGISTRY_USER
      APICURIO_DATASOURCE_PASSWORD: $DB_REGISTRY_PASSWORD
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health/ready"]
      interval: 15s
      timeout: 5s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy

  postgres:
    image: postgres:18-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data
      - .docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  registry-ui:
    image: apicurio/apicurio-registry-ui:3.0.13
    container_name: apicurio-registry-ui
    ports:
      - "8000:8080"
    environment:
      - REGISTRY_API_URL=http://localhost:8001/apis/registry/v3
    restart: unless-stopped
    depends_on:
      - registry

  kafdrop:
    image: obsidiandynamics/kafdrop:4.2.0
    container_name: kafdrop
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:9092"
      SERVER_PORT: 9000
      JVM_OPTS: "-Xms32M -Xmx64M"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  kafka:
  postgres:
